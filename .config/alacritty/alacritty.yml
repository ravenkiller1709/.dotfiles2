#Alacritty:

env:
  TERM: alacritty

window:
  padding:
    x: 1
    y: 1

    dynamic_padding:  true
    decoration: none

font:
  normal:
    family: Hack Nerd Font

  bold:
    family: Hack Nerd Font

  italic:
    family: Hack Nerd Font

  bold_italic:
    family: Hack Nerd Font

  size: 10

colors:
  # Default colors
  primary:
    background: '0x000000'
    foreground: '0xc5c8c6'

  # Normal colors
  normal:
    black:   '0x282a2e'
    red:     '0xa54242'
    green:   '0x8c9440'
    yellow:  '0xde935f'
    blue:    '0x5f819d'
    magenta: '0x85678f'
    cyan:    '0x5e8d87'
    white:   '0x707880'

  # Bright colors
  bright:
    black:   '0x373b41'
    red:     '0xcc6666'
    green:   '0xb5bd68'
    yellow:  '0xf0c674'
    blue:    '0x81a2be'
    magenta: '0xb294bb'
    cyan:    '0x8abeb7'
    white:   '0xc5c8c6'


  indexed_colors:
    - { index: 16, color: '0xf78c6c' }
    - { index: 17, color: '0xff5370' }
    - { index: 18, color: '0x303030' }
    - { index: 19, color: '0x353535' }
    - { index: 20, color: '0xb2ccd6' }
    - { index: 21, color: '0xeeffff' }

background_opacity: 0.9

# cursor:
#   style: Underline

#   unfocused_hollow: false

live_config_reload: true
                 
key_bindings:

  - { key: Key0, mods: Control, action: ResetFontSize }

  - { key: Equals, mods: Control, action: IncreaseFontSize }

  - { key: Minus, mods: Control, action: DecreaseFontSize }

